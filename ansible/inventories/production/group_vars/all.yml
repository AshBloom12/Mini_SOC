# Swarm stack configuration
swarm_stack_name: wazuh-stack
docker_networks:
  - name: wazuh-net
    driver: overlay

# Wazuh images (dynamic references from environment variables)
wazuh_image_manager: "${WAZUH_MANAGER_IMAGE}"
wazuh_image_indexer: "${WAZUH_INDEXER_IMAGE}"
wazuh_image_dashboard: "${WAZUH_DASHBOARD_IMAGE}"

# Dashboard configuration
dashboard_port: 443
dashboard_https: true

secret_names:
  wazuh_api_user: "wazuh-api-user"
  wazuh_api_password: "wazuh-api-password"
  dashboard_tls_key: "traefik-dashboard-key"
  dashboard_tls_crt: "traefik-dashboard-crt"
