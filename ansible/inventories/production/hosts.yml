all:
  children:
    nodes:
      hosts:
        node1:   # Dashboard node (also Swarm manager)
          ansible_host: 10.0.0.10
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          role: dashboard   # custom variable to indicate role

        node2:   # Manager/indexer node
          ansible_host: 10.0.0.12
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          role: manager
          run_indexer: true
