# dynamic.yml - dynamic Traefik routes
http:
  routers:
    wazuh-dashboard:
      rule: "PathPrefix(`/`)"
      entryPoints:
        - websecure
      service: wazuh-dashboard
      tls:
        options: default   # no ACME, just use static certs

  services:
    wazuh-dashboard:
      loadBalancer:
        servers:
          - url: "http://wazuh-dashboard:5601"

tls:
  certificates:
    - certFile: /certs/cert.pem
      keyFile: /certs/key.pem
