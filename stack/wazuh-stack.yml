version: "3.9"

networks:
  traefik-public:
    external: true
  wazuh-net:
    driver: overlay

volumes:
  wazuh-indexer-data:
    driver: local
  wazuh-manager-data:
    driver: local
  wazuh-dashboard-data:
    driver: local

services:
  # ---------------- Wazuh Indexer ----------------
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.12.0
    networks:
      - wazuh-net
    environment:
      - OPENSEARCH_HTTP_SSL_ENABLED=false   # disable SSL to avoid certificate issues
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == node2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      retries: 10
      start_period: 30s

  # ---------------- Wazuh Manager ----------------
  wazuh-manager:
    image: wazuh/wazuh:4.12.0
    environment:
      - ELASTICSEARCH_HOST=wazuh-indexer
      - ELASTICSEARCH_PORT=9200
    networks:
      - wazuh-net
    volumes:
      - wazuh-manager-data:/var/ossec/data
    depends_on:
      - wazuh-indexer
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == node2

  # ---------------- Wazuh Dashboard ----------------
  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.12.0
    environment:
      - ELASTICSEARCH_HOST=wazuh-indexer
      - ELASTICSEARCH_PORT=9200
      - WAZUH_MANAGER_HOST=wazuh-manager
      - WAZUH_MANAGER_PORT=55000
    networks:
      - wazuh-net
      - traefik-public
    depends_on:
      - wazuh-indexer
      - wazuh-manager
    volumes:
      - wazuh-dashboard-data:/usr/share/wazuh-dashboard/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wazuh-dashboard.rule=Host(`16.16.96.148`)"
      - "traefik.http.routers.wazuh-dashboard.entrypoints=websecure"
      - "traefik.http.routers.wazuh-dashboard.tls=true"
      - "traefik.http.routers.wazuh-dashboard.tls.certresolver=selfsigned"
      - "traefik.http.services.wazuh-dashboard.loadbalancer.server.port=5601"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == node1
