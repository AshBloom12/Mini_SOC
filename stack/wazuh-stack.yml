version: "3.9"

networks:
  traefik-public:
    external: true
  wazuh-net:
    driver: overlay

volumes:
  wazuh-indexer-data:
    driver: local
  wazuh-manager-data:
    driver: local
  wazuh-dashboard-data:
    driver: local

services:

  # ------------------------------
  # Wazuh Indexer (Elasticsearch)
  # ------------------------------
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.13.0-beta2
    environment:
      - cluster.name=wazuh-cluster
      - node.name=indexer
      - discovery.type=single-node
    volumes:
      - wazuh-indexer-data:/usr/share/elasticsearch/data
    networks:
      - wazuh-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == ip-10-0-2-51  # Pin to Node2 (worker)

  # ------------------------------
  # Wazuh Manager
  # ------------------------------
  wazuh-manager:
    image: wazuh/wazuh-manager:4.13.0-beta2
    environment:
      - ELASTICSEARCH_HOST=wazuh-indexer
      - ELASTICSEARCH_PORT=9200
    volumes:
      - wazuh-manager-data:/var/ossec/data
    networks:
      - wazuh-net
    depends_on:
      - wazuh-indexer
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == ip-10-0-2-51  # Pin to Node2 (worker)

  # ------------------------------
  # Wazuh Dashboard (Kibana)
  # ------------------------------
  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.13.0-beta2
    environment:
      - ELASTICSEARCH_HOST=wazuh-indexer
      - ELASTICSEARCH_PORT=9200
    networks:
      - traefik-public
      - wazuh-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wazuh-dashboard.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.wazuh-dashboard.entrypoints=websecure"
      - "traefik.http.services.wazuh-dashboard.loadbalancer.server.port=5601"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == ip-10-0-1-191  # Pin to Node1 (dashboard)
    volumes:
      - wazuh-dashboard-data:/usr/share/kibana/data
